name: Build a SimpleX SMP and XFTP Docker image for ARM64 and AMD64

on:
  push:
    branches:
      - 'main'

jobs:
  smp-server:
    name: Build smp-server image
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # Sets the limit of jobs to run concurrently
    # Permissions to use OIDC token authentication
    permissions:
      contents: read
      id-token: write
      # Allows pushing to the GitHub Container Registry
      packages: write
    steps:
      -
        name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: simplex-chat/simplexmq
          ref: v6.0.0-beta.6
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Log in to the Github container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          REGISTRY: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set up Depot CLI
        uses: depot/setup-action@v1
      -
        uses: depot/build-push-action@v1
        with:
          project: 9n0t65fn6d
          context: .
          dockerfile_inline: |
              RUN apt-get update && apt-get install -y openssl
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            "maxvdm/simplex-smp:6.0.0-beta-6"
            "ghcr.io/maxvdmerwe/simplex-smp:6.0.0-beta-6"
          shm-size: 2g
          build-args: |
              APP=smp-server
              APP_PORT=5223

  xftp-server:
    name: Build xftp-server image
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # Sets the limit of jobs to run concurrently
    # Permissions to use OIDC token authentication
    permissions:
      contents: read
      id-token: write
      # Allows pushing to the GitHub Container Registry
      packages: write
    steps:
      -
        name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: simplex-chat/simplexmq
          ref: v6.0.0-beta.6
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Log in to the Github container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          REGISTRY: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set up Depot CLI
        uses: depot/setup-action@v1
      -
        uses: depot/build-push-action@v1
        with:
          project: 9n0t65fn6d
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            "maxvdm/simplex-xftp:6.0.0-beta-6"
            "ghcr.io/maxvdmerwe/simplex-xftp:6.0.0-beta-6"
          shm-size: 2g
          build-args: |
              APP=xftp-server
              APP_PORT=443
